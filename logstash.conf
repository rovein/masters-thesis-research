input {
  file {
    path => "/usr/share/logstash/logs/order-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
  file {
    path => "/usr/share/logstash/logs/basket-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
  file {
    path => "/usr/share/logstash/logs/product-service.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

output {
 stdout {
    codec => rubydebug
  }
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "order-service-%{+YYYY.MM.dd}"
  }
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "basket-service-%{+YYYY.MM.dd}"
  }
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "product-service-%{+YYYY.MM.dd}"
  }
}